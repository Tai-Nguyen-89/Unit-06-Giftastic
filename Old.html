<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gifs</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Gif Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="search-input">Search a gif!</label>
      <input type="text" id="search-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-gif" type="submit" value="Search">
    </form>

    <!-- Movies will get dumped Here -->
    <div id="gifs-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var gifArray = ["Final Fantasy", "Halo", "Chrono Trigger", "Starcraft"];

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayGifInfo() {

        // var movie = $(this).attr("data-name");
        $("button").on("click", function () {
          var person = $(this).attr("data-person");
          var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
          gifArray + "&api_key=po7bTNK723kdiauGwS6O23pbev9QYHpO&limit=10";

          // Creates AJAX call for the specific movie button being clicked
          $.ajax({
            url: queryURL,
            method: "GET"
          }).then(function (response) {

            console.log(response);

            // Creates a div to hold the movie
            var $holder = $("<div>");
            // Retrieves the Rating Data
            console.log(response.data.rating);
            // Creates an element to have the rating displayed
            var $rated = $("<div>");
            // Displays the rating
            $rated.text("Rated: " + response.data.rating);
            $holder.append($rated);
            // Retrieves the release year
            console.log(response.Released);
            // Creates an element to hold the release year
            var $limit = $("<div>");
            // Displays the release limit
            $limit.text("Released: " + response.Released);
            $holder.append($limit);
            // Creates an element to hold the image
            console.log(response.data.image_url);
            var $image = $("<img src=" + response.data.image_url + ">");
            // Appends the image
            $image.append(response.data.image_url);
            $holder.append($image);

            var $title = $("<h1>");
            $title.text(response.Title);
            $holder.prepend($title);
            $("#gifs-view").prepend($holder);
          });

        });

      }

      // Function for displaying movie data
      function renderButtons() {

            // Deletes the movies prior to adding new movies
            // (this is necessary otherwise you will have repeat buttons)
            $("#buttons-view").empty();
            // Loops through the array of movies
            for (var i = 0; i < gifArray.length; i++) {

              // Then dynamicaly generates buttons for each movie in the array
              // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
              var a = $("<button>");
              // Adds a class of movie to our button
              a.addClass("gif");
              // Added a data-attribute
              a.attr("data-name", gifArray[i]);
              // Provided the initial button text
              a.text(gifArray[i]);
              // Added the button to the buttons-view div
              $("#buttons-view").append(a);
            }
          }

      // This function handles events where the add movie button is clicked
      $("#add-gif").on("click", function (event) {
            event.preventDefault();
            // This line of code will grab the input from the textbox
            var gifs = $("#search-input").val().trim();

            // The movie from the textbox is then added to our array
            gifArray.push(gifs);

            // Calling renderButtons which handles the processing of our movie array
            renderButtons();
          });

        // Adding click event listeners to all elements with a class of "movie"
        $(document).on("click", ".movie", displayGifInfo);

        // Calling the renderButtons function to display the intial buttons
        renderButtons();


        // gif pauser
        var state = $(this).attr("data-state");
        console.log(state);

        if (state === "still") {
          var replace = $("<img>");
          replace = ($(this).attr("src", $(this).attr("data-animate")));
          $(this).attr("data-state", "animate")

        } else {
          var replace = $("<img>");
          replace = ($(this).attr("src", $(this).attr("data-still")));
          $(this).attr("data-state", "still")
        }

    </script>
  </div>
</body>

</html>
