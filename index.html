<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gif Searcher</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;

<body>

    <div class="container">
        <h1>Search a gif!</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Gif!</label>
            <input type="text" id="movie-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add a Gif!">
        </form>

        <!-- Movies will Get Dumped Here -->
        <div id="movies-view"></div>
        <div id="gifs-appear-here"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

            // displayMovieInfo function re-renders the HTML to display the appropriate content
            function displayMovieInfo() {

                var movie = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    movie + "&api_key=po7bTNK723kdiauGwS6O23pbev9QYHpO&limit=10";

                // Creating an AJAX call for the specific movie button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {

                    console.log(response);
                    console.log(response.data);

                    // Gif Sorter. .data. Searches the .data for images and displays them.

                    var state = $(this).attr("data-state");
                    console.log(state);

                    // response.data is the array of gifs. We change it to results to access more easily.
                    var results = response.data;

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");

                        var rating = results[i].rating;

                        var p = $("<p>").text("Rating: " + rating);

                        var personImage = $("<img class='gif'>");
                        personImage.attr("src", results[i].images.fixed_height.url);
                        personImage.attr("data-still", results[i].images.fixed_height.url);
                        personImage.attr("data-animate", results[i].images.original_still); 
                        personImage.attr("data-state='still'");{


                            // Need to generate image sources with a "still" id. & "replace with animate tag" 
                            // // That didn't work, so added attr to personImage for data-still and data-animate. mimicking pausing-gifs activity.

                            gifDiv.prepend(p);
                            gifDiv.prepend(personImage);

                            $("#gifs-appear-here").prepend(gifDiv);
                        }
                    }

                    // End of Gif Sorter

                    // Gif Pauser/Starter

                    $(".gif").on("click", function () {

                        var state = $(this).attr("data-state");
                        console.log(state);

                        if (state === "still") {
                            var replace = $("<img>");
                            replace = ($(this).attr("src", $(this).attr("data-animate")));
                            $(this).attr("data-state", "animate")

                        } else {
                            var replace = $("<img>");
                            replace = ($(this).attr("src", $(this).attr("data-still")));
                            $(this).attr("data-state", "still")

                            }
                        });

                    // Gif Ratings holder
                    // Creating a div to hold the movie
                    var movieDiv = $("<div class='movie'>");

                    // Storing the rating data
                    var rating = response.data.rating;

                    // Creating an element to have the rating displayed
                    var pOne = $("<p>").text("Rating: " + rating);

                    $("#movies-view").prepend(movieDiv);


                });
            };

            // Function for displaying subject data
            function renderButtons() {

                // Deleting the subject prior to adding new subject
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of subject
                for (var i = 0; i < movies.length; i++) {

                    // Then dynamicaly generating buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of movie-btn to our button
                    a.addClass("movie-btn");
                    // Adding a data-attribute
                    a.attr("data-name", movies[i]);
                    // Providing the initial button text
                    a.text(movies[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where a search button is clicked and renders a new button for the query.
            $("#add-movie").on("click", function (event) {
                event.preventDefault();
                var movie = $("#movie-input").val().trim();
                movies.push(movie);
                renderButtons();
            });

            $(document).on("click", ".movie-btn", displayMovieInfo);
            renderButtons();

        </script>
